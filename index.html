<body>
    <section class="create-todo">
        <h3>Create a habit:</h3>
        <form id="new-todo-form">
            <h4></h4>
            <input 
                type="text" 
                placeholder="Write your habit here"
                name="content"
                id="content" />
            
            <h4>Pick a category</h4>
            <div class="options">
                <label>
                    <input type="radio" name="category" id="category1" value="0" />

                    <div>Memento</div>
                </label>
                <label>
                    <input type="radio" name="category" id="category2" value="1" />
                    <span class="bubble personal"></span>

                </label>
            </div>

            <input type="submit" value="Add" class="geronimo"/>
        </form>
        </section>
